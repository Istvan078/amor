<ion-tabs>
 <ion-tab-bar slot="bottom" class="ion-hide-sm-up">
  @if(!loggedUser?.uid) {
  <ion-tab-button tab="register" href="/amor/register">
   <ion-icon aria-hidden="true" name="person-add-outline"></ion-icon>
   <ion-label>Regisztráció</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="login" href="/amor/login">
   <ion-icon aria-hidden="true" name="log-in-outline"></ion-icon>
   <ion-label>Bejelentkezés</ion-label>
  </ion-tab-button>
  } @if(userProf?.uid) {
  <ion-tab-button
   style="color: purple"
   (click)="showMatchesCard()"
   tab="tab3"
   href="/amor/tab3"
  >
   <ion-icon aria-hidden="true" name="heart"></ion-icon>
   <ion-label>Amor</ion-label>
  </ion-tab-button>
  <ion-tab-button
   style="color: rgb(33, 24, 157)"
   (click)="openUserCard()"
   tab="tab3"
   href="/amor/tab3"
  >
   <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
   <ion-label>Profilom</ion-label>
  </ion-tab-button>
  <ion-tab-button
   style="color: rgb(24, 157, 44)"
   (click)="showMessages()"
   tab="tab3"
   href="/amor/tab3"
  >
   <ion-icon aria-hidden="true" name="chatbubbles-outline"></ion-icon>
   <ion-label>Üzenetek</ion-label>
  </ion-tab-button>
  }
 </ion-tab-bar>
</ion-tabs>
